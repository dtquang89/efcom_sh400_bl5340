################################################################################
#
# Configuration for RTT support
#
# date: 16.01.2024
#
################################################################################

####################
### Enable/Disable logs
####################
CONFIG_LOG=y
CONFIG_CBPRINTF_COMPLETE=y
CONFIG_CBPRINTF_FP_SUPPORT=y

CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_SPEED=y
CONFIG_LOG_BUFFER_SIZE=12288
CONFIG_LOG_BLOCK_IN_THREAD=y

# CONFIG_LOG_OVERRIDE_LEVEL=3

####################
### Generic log configurations
####################
CONFIG_LOG_FUNC_NAME_PREFIX_ERR=y
CONFIG_LOG_FUNC_NAME_PREFIX_WRN=y
CONFIG_LOG_FUNC_NAME_PREFIX_INF=y
CONFIG_LOG_FUNC_NAME_PREFIX_DBG=y

# ####################
# # SEGGER RTT
# ####################
CONFIG_USE_SEGGER_RTT=y
# CONFIG_RTT_CONSOLE=y
# CONFIG_UART_CONSOLE=n
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=n

CONFIG_TRACING=y
CONFIG_TRACING_SYSCALL=y
CONFIG_EXTRA_EXCEPTION_INFO=y
CONFIG_ASSERT_VERBOSE=y

CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=12288
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=12288

